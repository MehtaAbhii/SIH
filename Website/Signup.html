<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Ayurveda Health</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="signup-container">
        <div class="left">
            <h1>Create an Account</h1>
            <p>Welcome to Ayurveda Health. Join our community to explore natural healing.</p>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
        <div class="right">
            <form>
                <div class="input-container">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                </div>
                <label>
                    <input type="checkbox" value="Remember" name="Remember"> Remember me
                </label>
                <button type="submit">Sign Up</button>
            </form>
            <p>------or--------</p>
            <div class="social-media-login">
                <p>Sign up with social media</p>
                <a href="https://www.facebook.com/login/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="https://accounts.google.com/signin"><i class="fa fa-google" aria-hidden="true"></i></a>
                <a href="https://twitter.com/login"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
